{% include "header.html" %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('../static/assets/img/contact-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            {% if success %}
                                <h1>Successfully sent message</h1>
                            {% else %}
                                <h1>Contact Me</h1>
                                <span class="subheading">Have questions? I have answers.</span>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!</p>
                        <div class="my-5">
                            <!-- * * * * * * * * * * * * * * *-->
                            <!-- * * SB Forms Contact Form * *-->
                            <!-- * * * * * * * * * * * * * * *-->
                            <!-- This form is pre-integrated with SB Forms.-->
                            <!-- To make this form functional, sign up at-->
                            <!-- https://startbootstrap.com/solution/contact-forms-->
                            <!-- to get an API token!-->
                            <form action="{{ url_for('contact') }}" method="post" id="contactForm" name="sentMessage">
                                <div class="form-floating">
                                    <input name="name" class="form-control" id="name" type="text" placeholder="Enter your name..." value="{{ current_user.name }}" data-sb-validations="required" />
                                    <label for="name">Name</label>
                                </div>
                                <div class="form-floating">
                                    <input name="email" class="form-control" id="email" type="email" placeholder="Enter your email..." value="{{ current_user.email }}" data-sb-validations="required,email" />
                                    <label for="email">Email address</label>
                                </div>
                                <div class="form-floating">
                                    <input name="phone" class="form-control" id="phone" type="tel" placeholder="Enter your phone number..." data-sb-validations="required" />
                                    <label for="phone">Phone Number</label>
                                </div>
                                <div class="form-floating">
                                    <textarea name="message" class="form-control" id="message" placeholder="Enter your message here..." style="height: 12rem" data-sb-validations="required"></textarea>
                                    <label for="message">Message</label>
                                </div>
                                <br />
                                <!-- Submit Button-->
                                <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Send</button>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </main>

{% include "footer.html" %}
